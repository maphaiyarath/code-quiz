<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="row justify-content-between">
            <div class="col-3">
                <a href="./highscores.html">
                    <p>View highscores</p>
                </a>
            </div>
            <div class="col-3">
                <p class="float-right">Time: <span id="time">0</span></p>
            </div>
        </nav>
        <div class="container">
            <main class="row" id="welcome">
                <div class="col-12 justify-content-around text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
                </div>
            </main>
            <div id="quiz justify-content-around text-center" style="display: none;"></div>
            <div id="done justify-content-around text-center" style="display: none;">
                <h1>All done!</h1>
                <p id="your-score">Your final score is: </p>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="initials" class="sr-only">Enter initials: </label>
                        <input type="text" readonly class="form-control-plaintext" id="initials" value="Enter initials: ">
                    </div>
                    <div class="form-group">
                        <label for="initialInput" class="sr-only">Enter initials: </label>
                        <input type="text" maxlength="3" class="form-control" id="initial-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="alerts">
                <div class="alert alert-success" role="alert" style="display: none;">Correct!</div>
                <div class="alert alert-danger" role="alert" style="display: none;">Wrong!</div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/f97e73811e.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
