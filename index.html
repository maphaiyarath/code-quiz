<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="row justify-content-between">
        <div class="col-3">
            <a href="./highscores.html"><p>View highscores</p></a>
        </div>
        <div class="col-3">
            <p class="float-right">Time: <span id="time">0</span></p>
        </div>
    </nav>
    <div class="container">
        <main class="row">
            <div class="col-12 justify-content-around text-center">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" class="btn btn-primary">Start Quiz</button>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/f97e73811e.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
